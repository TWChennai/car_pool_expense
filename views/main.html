<div>
  <h3 class="title text-center">Car Pool Expense report generator
  <form>
    <input type="text" ng-model="input.fromDate" bs-datepicker="" data-date-format="dd/mm/yyyy" placeholder="From Date" class="input-small search-query">
    <input type="text" ng-model="input.toDate" bs-datepicker="" data-date-format="dd/mm/yyyy" placeholder="To Date" class="input-small search-query">
    <input type="text" ng-model="input.from" placeholder="From Location" class="input-small search-query">
    <input type="text" ng-model="input.to" placeholder="To Location" class="input-small search-query">
    <input type="text" ng-model="input.distance" placeholder="Distance (kms)" class="input-small search-query">
    <input type="text" ng-model="input.mileage" placeholder="Mileage (km/l)" class="input-small search-query">
    <input type="text" ng-model="input.dieselPrice" placeholder="Diesel Price" class="input-small search-query">
    <button ng-click="generate()" class="btn">Genrate</button>
    <button ng-click="clear()" class="btn">Clear</button>
    <button ng-click="print()" class="btn">Print</button>
  </form>
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>Date</th>
        <th>From</th>
        <th>To</th>
        <th>Distance</th>
        <th>Mileage</th>
        <th>Diesel Price</th>
        <th>Expenditure</th>
        <th>#</th>
      </tr>
    </thead>
    <tbody>
    <tr ng-repeat="record in records">
      <td>{{record.day}}</td>
      <td>{{record.from}}</td>
      <td>{{record.to}}</td>
      <td>{{record.distance}}</td>
      <td>{{record.mileage}}</td>
      <td>Rs. {{record.dieselPrice}}</td>
      <td>Rs. {{record.expenditure}}</td>
      <td ng-click="remove(record, $event)"><a href="#"><i class="icon-trash"></i></a></td>
    </tr>
    </tbody>
  </table>
  <div>
    Total: Rs. {{ stats().total }}
  </div>
  <div>
    Reimbursable: Rs. {{ stats().total/2 }}
  </div>

</h3></div>
